
<div *ngIf="professorSelecionado && professorSelecionado.id">
    <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado.nome"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()" >Voltar</button>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nome</label>
    <input type="email" value="{{professorSelecionado.nome}}" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Sobrenome</label>
    <input type="email" value="{{professorSelecionado.sobrenome}}" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Telefone</label>
    <input type="email" value="{{professorSelecionado.telefone}}" class="form-control">
  </div>

</div>

<div *ngIf="!professorSelecionado || professorSelecionado.id == null " >
    <app-titulo [titulo]="'Professor'"></app-titulo>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
<tbody>
    <tr *ngFor="let professor of professores" style="cursor: pointer" (click)="professorSelect(professor)" >
        <th scope="row">1</th>
        <td>{{professor.nome}}</td>
        <td>{{professor.sobrenome}}</td>
        <td>{{professor.telefone}}</td>    
     </tr>
</tbody>
</table>
</div>
