
<div *ngIf="professorSelecionado">
  <app-titulo [titulo]="'Professor:' + professorSelecionado"></app-titulo>
 
  <br>
  <button class="btn btn-default" (click)="voltar()" >Voltar</button>
</div>

<div *ngIf="!professorSelecionado" >
    <app-titulo [titulo]="'Professor'"></app-titulo>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
<tbody>
    <tr *ngFor="let professor of professores" style="cursor: pointer" (click)="professorSelect(professor)" >
        <th scope="row">1</th>
        <td>{{professor.nome}}</td>
        <td>{{professor.sobrenome}}</td>
        <td>{{professor.telefone}}</td>    
     </tr>
</tbody>
</table>
</div>
